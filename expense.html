<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel = "Stylesheet" href="expense.css">
</head>
<body> 
    <h1 id="heading"> Expenses</h1>
    <form onsubmit="repeat(); return false;"> 
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" placeholder="e.g.Rent">
  </div>

  <div class="mb-3">
    <label for="categ" class="form-label">Category</label>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="categ">
         <option selected>Housing</option>
         <option value="1">Food</option>
         <option value="2">Transportation</option>
         <option value="3">Entertainment</option>
         <option value="4">Others</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="amts" class="form-label">Amount($)</label>
    <input type="text" class="form-control" id="amts" placeholder="e.g.1000">
  </div>

  <button type="submit" class="btn " >Add Expense</button>
</form>


<table class="tab">
  <thread>
    <tr>
      <th>Description</th>
      <th>Category</th>
      <th>Amount($)</th>
      <th>Action</th>
    </tr>
  </thread>
  <tbody>
    <!-- rows will be inserted here -->
  </tbody>
  
</table>
    

    <script src="expense.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
</body>
</html>
